## STATIC CONFIGURATION
serversTransport:
  maxIdleConnsPerHost: 1000
  forwardingTimeouts:
    dialTimeout: 60
entryPoints:
  http:
    address: ":80"
    transport:
      lifeCycle:
        requestAcceptGraceTimeout: 60
        graceTimeOut: 60
      respondingTimeouts:
        readTimeout: 3000
        writeTimeout: 3000
        idleTimeout: 1800
  https:
    address: ":443"
  mysql:
    address: ":3306"
api:
  insecure: true
  dashboard: true
  debug: true
log:
  level: DEBUG
  filePath: "/etc/traefik/traefik.log"
  format: "json"
accessLog:
  filePath: "/etc/traefik/access.log"
  filters:
    statusCodes:
      - 400
      - 499
providers:
  providersThrottleDuration: 2
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true
    network: proxy
  file:
    watch: true
    filename: "/traefik.yml"