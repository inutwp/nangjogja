version: '3.7'

#Docker Networks
networks:
  proxy:
    driver: overlay
    external: true
  internal:
    driver: overlay
    external: true

#Volumes
volumes:
  lvstorage:
    driver: local

services:
  # Traefik Service
  traefik:
    image: "traefik:v2.2"
    restart: unless-stopped
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 8080
        published: 3001
        protocol: tcp
        mode: host
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "${CONFIG_DIR}/traefik/traefik.yml:/traefik.yml:ro"
      - "${CONFIG_DIR}/cred/users_credentials:/users_credentials:ro"
      - "${LOG_DIR}/traefik.log:/etc/traefik/traefik.log"
      - "${LOG_DIR}/access_traefik.log:/etc/traefik/access.log"
    networks:
      - proxy

  #Laravel PHP Nginx Service
  app:
    image: "inutwp/nangjogja:v1.4.0"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.app.rule=Host(`${DOMAIN_NAME_APP}`)"
      - "traefik.http.routers.app.entrypoints=http"
      - "traefik.http.routers.app.service=app"
      - "traefik.http.routers.app.priority=1"
      - "traefik.http.middlewares.app.contenttype.autodetect=true"
      - "traefik.http.middlewares.app.compress=true"
      - "traefik.http.middlewares.app.ratelimit.average=300"
      - "traefik.http.middlewares.app.ratelimit.burst=150"
      - "traefik.http.middlewares.app.buffering.maxRequestBodyBytes=1000000"
      - "traefik.http.middlewares.app.buffering.maxResponseBodyBytes=1000000"
      - "traefik.http.middlewares.app.buffering.retryExpression=IsNetworkError() && Attempts() < 2"
      - "traefik.http.middlewares.app.circuitbreaker.expression=ResponseCodeRatio(500, 600, 0, 600) > 0.30 || NetworkErrorRatio() > 0.10"
      - "traefik.http.services.app.loadbalancer.passhostheader=true"
      - "traefik.http.services.app.loadbalancer.responseforwarding.flushinterval=20s"
      - "traefik.http.services.app.loadbalancer.server.scheme=http"
      - "traefik.http.services.app.loadbalancer.server.port=80"
      - "traefik.http.services.app.loadbalancer.healthcheck.port=80"
      - "traefik.http.services.app.loadbalancer.healthcheck.hostname=${DOMAIN_NAME_APP}"
      - "traefik.http.services.app.loadbalancer.healthcheck.timeout=5s"
      - "traefik.http.services.app.loadbalancer.healthcheck.interval=10s"
    volumes:
      - "${LOG_DIR}/nginx.log:/var/log/nginx/error.log"
      - "${LOG_DIR}/access_nginx.log:/var/log/nginx/access.log"
    networks:
      - proxy
      - internal
